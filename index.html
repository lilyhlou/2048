<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>2048</title>

        <link href="style.css" rel="stylesheet">

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
        
    </head>
        <body>
        <h1 class="title is-1">2048</h1>
                <div class = "columns">
                    <div class="column">
                        <h2 class="subtitle is-3" id = "score"></h2>
                    </div>
                    <div class="column">
                        <button class="new-game subtitle is-3">New Game</button>
                    </div>
                </div>
                <h2 class="subtitle is-5">Join the numbers and get to the 2048 tile!</h2>
                </div>
        </div>
        <main>
            <div class="columns">
                <div class = column>
                    <div id="overlay" class="hidden">

                    <div id="lost" class="hidden"><h3 id="lose-text" class="subtitle is-2 overlaytext">You lost :( </h3> <button class="start-over subtitle is-3">Try Again</button>
                    </div>
                    <div id="win" class="hidden"><h3 id="win-text" class="subtitle is-2 overlaytext">You got 2048!</h3><button class="continue subtitle is-3">Continue Playing</button>
                    </div>

                </div>                  

                    <div class="table-container">
                            <table class="table">
                                    <tr>
                                        <td id="0"></td>
                                        <td id="1"></td>
                                        <td id="2"></td>
                                        <td id="3"></td>
                                    </tr>
                                    <tr>
                                        <td id="4"></td>
                                        <td id="5"></td>
                                        <td id="6"></td>
                                        <td id="7"></td>
                                    </tr>
                                    <tr>
                                        <td id="8"></td>
                                        <td id="9"></td>
                                        <td id="10"></td>
                                        <td id="11"></td>
                                    </tr>
                                    <tr>
                                        <td id="12"></td>
                                        <td id="13"></td>
                                        <td id="14"></td>
                                        <td id="15"></td>
                                    </tr>
                                </table>
                          </div>  
                </div>
            </div>
        </main>
        <!-- Include links to JavaScript files below -->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="view.js" type="module"></script>
            
     </body>
</html>
